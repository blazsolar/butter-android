apply from: "${project.rootDir}/config/gradle/android-library-config.gradle"
apply plugin: 'kotlin-android'


android {

    defaultConfig {
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

repositories {
    mavenCentral()
    google()
}

dependencies {
    api project(':provider:base')
    api "com.android.support:appcompat-v7:$appCompatVersion"
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    api 'io.reactivex.rxjava2:rxjava:2.1.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test:runner:1.0.0'
    androidTestImplementation 'com.android.support.test:rules:1.0.0'


}
