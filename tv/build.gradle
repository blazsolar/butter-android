apply from: "${project.rootDir}/config/gradle/android-application-config.gradle"

androidVersion {

    appVersion {
        major 0
        minor 1
        build 2
    }

}

android {
    defaultConfig {
        applicationId "butter.droid.tv"
        minSdkVersion 21
    }

    signingConfigs {
        mainConfig {
            keyAlias System.getenv("S_ALIAS").toString() ?: ""
            keyPassword System.getenv("S_KEYPASS").toString() ?: ""
            storeFile System.getenv("S_KEYSTORE").toString() ? file(System.getenv("S_KEYSTORE").toString()) : file("")
            storePassword System.getenv("S_KEYPASS").toString() ?: ""
        }
    }

    buildTypes {
        release {
            // TODO should be added back by final release
            //signingConfig signingConfigs.mainConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".dev"
        }
    }

    splits {
        abi {
            enable true
            universalApk false
            reset()
            include 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
}

dependencies {
    implementation "com.android.support:support-annotations:$appCompatVersion"
    implementation "com.android.support:palette-v7:$appCompatVersion"
    implementation "com.android.support:leanback-v17:$appCompatVersion"

    implementation project(':base')

    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"

    compileOnly "javax.annotation:javax.annotation-api:$javaxAnnotationVersion"
}
